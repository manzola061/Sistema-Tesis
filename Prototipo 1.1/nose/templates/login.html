<!doctype html>
<html lang="en">
    <head>
        <title>Iniciar Sesión</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .login-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                margin-top: 50px;
            }
            .login-box {
                border: 2px solid #ddd;
                border-radius: 10px;
                padding: 40px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
            .form-control {
                font-size: 1.2rem;
                height: 50px;
                padding: 15px;
            }
            .btn-primary {
                font-size: 1.2rem;
                padding: 10px;
                height: 50px;
            }
            .login-header {
                color: #1877f2;
                font-family: 'Arial', sans-serif;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid" style="height: 100vh;">
            <div class="row h-100">
                <div class="col-md-6 d-none d-md-block" style="background-image: url('https://www.runrunenergetico.com/wp-content/uploads/2021/05/5-3-660x400.jpg'); background-size: cover; background-position: center;">
                </div>

                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="login-box w-75">
                        <h1 class="login-header text-center">ARPETA S.A.</h1>
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" value="{{ form.username.value|default:'' }}">
                            </div>
                            
                            <div class="mb-4">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" value="{{ form.password.value|default:'' }}">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        
                        {% if messages %}
                            <div class="mt-3">
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
